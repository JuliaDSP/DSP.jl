language: julia
os:
  - linux
julia:
  - 0.6
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false
after_success:
  - julia -e 'VERSION >= v"0.7.0-DEV.5183" && using Pkg;
      VERSION >= v"0.7.0-DEV.5183" || cd(Pkg.dir("DSP"));
      Pkg.add("Coverage");
      using Coverage;
      Coveralls.submit(Coveralls.process_folder())'
  - julia -e 'VERSION >= v"0.7.0-DEV.5183" && using Pkg;
      VERSION >= v"0.7.0-DEV.5183" || cd(Pkg.dir("DSP"));
      Pkg.add("Documenter");
      include(joinpath("docs", "make.jl"))'
